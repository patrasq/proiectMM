<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Andrei-Dragos PATRASCU</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="6_1088_PATRASCU_Andrei-Dragos.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Editor SVG 
            Descriere: Construirea unui editor pentru grafică vectorială folosind elementul SVG. 
            Exemplu: Google Drawings
            
            1p - suport pentru adăugare elemente geometrice de bază (linie, elipsă, dreptunghi)  OK
            0.5p - suport pentru selectarea culorii și grosimii liniei pentru adăugare  - aproape
            2p - suport pentru selecție și ștergere / modificare elemente existente (proprietăți: culoare și grosime linie, culoare fundal) - aproape
            1p - suport pentru anularea ultimelor n operații (undo) - OK
            1.5p - suport pentru mutare elemente utilizând mouse-ul - OK
            2p - suport pentru desenare căi cu editarea ulterioară a punctelor - aproape
            1p - funcționalitate de export în format raster (*.png sau *.jpeg) - OK
            0.5p - posibilitate salvare desen în format SVG - OK
            1p - salvarea automată a desenului curent și reîncărcare la pornire cu ajutorul Web Storage API (sau a unui alt API similar)  - OK
        -->
        <div id="loadScreen" class="fixed h-screen w-screen bg-gradient-to-br from-black to-gray-900 flex items-center justify-center z-30">
            <h1 class="text-white text-7xl">Loading...</h1>
        </div>
        <div class="flex flex-col">
            <div class="h-16 bg-gray-200 border border-b flex flex-row">
                <div class="w-2/12 flex items-center">
                    Editor SVG
                </div>
                <div class="w-10/12 flex flex-row items-center menu gap-8">
                    <div class="relative z-10">
                        <span class="text-gray-500">Export</span>
                        <div class="absolute bg-white border flex flex-col w-full z-10">
                            <div id="export_SVG">SVG</div>
                            <div id="export_PNG">PNG</div>
                            <div id="export_JPEG">JPEG</div>
                        </div>
                    </div>
                    <div class="relative z-10">
                        <span class="text-gray-500">Insert</span>
                        <div class="absolute bg-white border flex flex-col w-full z-10" id="shapesMenu">
                        </div>
                    </div>
                </div>
            </div>
            <div class="min-h-screen relative z-0">
                <div class="absolute top-10 right-10 w-36 bg-gray-300">
                    <div id="clear">Clear</div>
                    <div id="undo">Undo</div>
                </div>
                <!-- svg -->
                <svg id="svg" width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>

        <script type="" src="6_1088_PATRASCU_Andrei-Dragos.js"></script>
    </body>
</html>
