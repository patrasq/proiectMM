<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Andrei-Dragos PATRASCU</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="6_1088_PATRASCU_Andrei-Dragos.css" rel="stylesheet"/>
    </head>
    <body class="overflow-hidden">
        <!-- Editor SVG 
            Descriere: Construirea unui editor pentru grafică vectorială folosind elementul SVG. 
            Exemplu: Google Drawings
            
            1p - suport pentru adăugare elemente geometrice de bază (linie, elipsă, dreptunghi)  OK
            0.5p - suport pentru selectarea culorii și grosimii liniei pentru adăugare  - aproape
            2p - suport pentru selecție și ștergere / modificare elemente existente (proprietăți: culoare și grosime linie, culoare fundal) - OK
            1p - suport pentru anularea ultimelor n operații (undo) - OK
            1.5p - suport pentru mutare elemente utilizând mouse-ul - OK
            2p - suport pentru desenare căi cu editarea ulterioară a punctelor - aproape
            1p - funcționalitate de export în format raster (*.png sau *.jpeg) - OK
            0.5p - posibilitate salvare desen în format SVG - OK
            1p - salvarea automată a desenului curent și reîncărcare la pornire cu ajutorul Web Storage API (sau a unui alt API similar)  - OK
        -->
        <div id="loadScreen" class="fixed h-screen w-screen bg-gradient-to-br from-black to-gray-900 flex items-center justify-center z-30">
            <h1 class="text-white text-7xl">Loading...</h1>
        </div>
        <div class="flex flex-col">
            <div class="absolute w-full h-16 bg-gray-200 border border-b flex flex-row">
                <div class="w-2/12 flex items-center">
                    Editor SVG
                </div>
                <div class="w-10/12 flex flex-row items-center menu gap-8">
                    <div class="relative z-20 group">
                        <span class="text-gray-500">Export</span>
                        <div class="hidden group-hover:block absolute bg-white border flex flex-col w-full z-20 w-16 rounded-md">
                            <div id="export_SVG" class="px-2 py-1 text-left text-black rounded cursor-pointer hover:bg-gray-300">SVG</div>
                            <div id="export_PNG" class="px-2 py-1 text-left text-black rounded cursor-pointer hover:bg-gray-300">PNG</div>
                            <div id="export_JPEG" class="px-2 py-1 text-left text-black rounded cursor-pointer hover:bg-gray-300">JPEG</div>
                        </div>
                    </div>
                    <div class="relative z-20 group">
                        <span class="text-gray-500">Insert</span>
                        <div class="hidden group-hover:block absolute bg-white border flex flex-col w-36 z-20 rounded-md" id="shapesMenu">
                        </div>
                    </div>
                </div>
            </div>
            <div class="min-h-screen relative">
                <div class="absolute top-10 right-10 w-36 bg-gray-300 z-20 rounded-md">
                    <div id="clear" class="cursor-pointer px-3 py-1 border-b border-gray-400">Clear</div>
                    <div id="undo" class="cursor-pointer px-3 py-1">Undo</div>
                </div>
                <div id="toolbar" class="z-20 absolute -top-40 left-0 bg-gradient-to-br from-gray-700 to-gray-800 text-white px-5 py-3 flex flex-row rounded-3xl gap-5" draggable="true">
                    <div class="flex items-center justify-center flex-col">
                        <span class="text-xs">Fill</span>
                        <input type="color" id="fillColorPicker" class="w-4 h-4">
                    </div>
                    <div class="flex items-center justify-center flex-col">
                        <span class="text-xs">Stroke width</span>
                        <div class="flex flex-row items-center">
                            <input type="number" id="strokeWidth" class="w-8 h-4 text-center text-black" value="1">px
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <span class="text-xs">Border color</span>
                        <input type="color" id="strokeFill" class="w-4 h-4 rounded-full">
                    </div>
                    <div id="delete" class="flex flex-col items-center justify-center">
                        <span class="text-xs">Delete</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
                <!-- svg -->
                <svg id="svg" width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>

        <script type="" src="6_1088_PATRASCU_Andrei-Dragos.js"></script>
    </body>
</html>
